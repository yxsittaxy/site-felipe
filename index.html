            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        h1 {
            color: #d63384;
            animation: pulse 2s infinite;
        }
        #contador {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .mensagem {
            margin: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #audio-controls {
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        /* Estilo para o botão de Play */
        #audio-controls button {
            background-color: #d63384; /* Cor de fundo suave */
            color: white; /* Cor do texto */
            font-size: 20px;
            padding: 15px 25px; /* Tamanho do botão */
            border: none;
            border-radius: 30px; /* Bordas arredondadas */
            cursor: pointer;
            transition: all 0.3s ease; /* Efeito de transição */
        }

        #audio-controls button:hover {
            background-color: #c13584; /* Cor de fundo mais escura ao passar o mouse */
            transform: scale(1.1); /* Aumenta o botão um pouco */
        }

        #audio-controls button:focus {
            outline: none; /* Remove o contorno ao clicar */
        }
        
        #imagens-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>

    let dataInicio = new Date(2024, 10, 8, 19, 0, 0); // Novembro é mês 10 no JS (começa em 0)

    let anos = agora.getFullYear() - dataInicio.getFullYear();
    let meses = agora.getMonth() - dataInicio.getMonth();
    let dias = agora.getDate() - dataInicio.getDate();
    let horas = agora.getHours() - dataInicio.getHours();
    let minutos = agora.getMinutes() - dataInicio.getMinutes();
    let segundos = agora.getSeconds() - dataInicio.getSeconds();

    // Ajuste de segundos e minutos
    if (segundos < 0) {
        segundos += 60;
        minutos--;
    }
    if (minutos < 0) {
        minutos += 60;
        horas--;
    }
    if (horas < 0) {
        horas += 24;
        dias--;
    }

    // Ajuste de dias levando em conta meses com diferentes quantidades de dias
    if (dias < 0) {
        let ultimoDiaMesPassado = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoDiaMesPassado;
        meses--;
    }

    // Ajuste de meses
    if (meses < 0) {
        meses += 12;
        anos--;
    }

        `Já estamos juntos há ${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos! ❤️`;
}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe & Rafaela ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        h1 {
            color: #d63384;
            animation: pulse 2s infinite;
        }
        #contador {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .mensagem {
            margin: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Felipe Sitta & Rafaela Farias ❤️</h1>
    <p id="contador"></p>
    
    <div class="mensagem">
        <p>"Desde o primeiro dia, você tem sido a melhor parte da minha vida. Te amo demais, Gatinha!"</p>
    </div>
    
    <div id="imagens-container">
        <img id="foto" src="" alt="Fotos do nosso amor">
    </div>
    
    <audio id="musica" autoplay loop>
        <source src="URL_DA_NOVA_MUSICA.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>
    <button onclick="toggleMusica()">Pausar/Continuar Música</button>
    
    <script>
        function atualizarContador() {
            let dataInicio = new Date("2024-11-08T18:49:00");
            let agora = new Date();
            let diferenca = agora - dataInicio;
            
            let segundosTotais = Math.floor(diferenca / 1000);
            let minutosTotais = Math.floor(segundosTotais / 60);
            let horas = Math.floor(minutosTotais / 60);
            let minutos = minutosTotais % 60;
            let segundos = segundosTotais % 60;
            
            document.getElementById("contador").innerText = `Já estamos juntos há ${horas} horas, ${minutos} minutos e ${segundos} segundos! ❤️`;
        }
        
        atualizarContador();
        setInterval(atualizarContador, 1000);
        
        let links = [
            "https://imgur.com/7zOxA4B.jpg",  
            "https://imgur.com/lyjDlOV.jpg"  
        ];
        
        const foto = document.getElementById("foto");
        
        function trocarImagem() {
            let indiceAleatorio = Math.floor(Math.random() * links.length);
            foto.style.opacity = 0;
            setTimeout(() => {
                foto.src = links[indiceAleatorio];
                foto.style.opacity = 1;
            }, 500);
        }
        
        trocarImagem();
        setInterval(trocarImagem, 5000);
        
        function toggleMusica() {
            let musica = document.getElementById("musica");
            if (musica.paused) {
                musica.play();
            } else {
                musica.pause();
            }
        }
    </script>
</body>
</html>
